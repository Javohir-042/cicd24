name: Check
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint

  test:
    needs: [lint]
    strategy:
      matrix:
        versions: [22, 20, 24]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.versions }}
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        env:
          PORT: ${{ secrets.PORT }}
        run: npm run test
